<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.Config.js"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
          @layer base {
            *{
                @apply m-0 p-0 box-border;
            }
          }
          @layer utilities{
            .wrapper{
                @apply min-h-full flex w-full bg-blackMain flex-col;
            }
          }
        }
      </style>
    <title>Landing Page</title>
</head>

<body>
    <div class="wrapper">
        <header class="w-full flex bg-blackMain flex-col items-center">
            <div class="w-full flex bg-blackMain justify-around items-center">
                <div class="flex items-center mt-[15px]">
                    <span class="text-[20px] text-white font-bold cursor-pointer">M</span>
                    <span class="text-[20px] text-white font-bold cursor-pointer">P</span>
                    <nav class="flex gap-[15px] ml-[25px]">
                        <a href="#"
                            class="text-magnolia font-normal text-[15px] hover:text-gray-300 duration-200">Поиск</a>
                        <a href="#"
                            class="text-magnolia font-normal text-[15px] hover:text-gray-300 duration-200">Отзывы</a>
                        <a href="#"
                            class="text-magnolia font-normal text-[15px] hover:text-gray-300 duration-200">Добавить</a>
                    </nav>
                </div>
                <div class="flex gap-[15px] mt-[15px] items-center">
                    <a href="#" class="text-magnolia font-normal text-[15px]  hover:text-gray-300 duration-200">Личный
                        Кабинет</a>
                    <a href="#"
                        class="text-magnolia font-normal text-[15px] border-[1px] border-gray-300 rounded-[15px] px-[8px] py-[2px] hover:text-gray-300 duration-200">Регистрация</a>

                </div>
            </div>
        </header>
        <main class="w-full flex flex-col h-[3000px] bg-blackMain mt-[20px] items-center">
            <div class="w-full flex justify-center items-center flex-col">
                <h1 class="text-magnolia font-bold text-[45px]">Найдем животных вместе</h1>
                <div class="mt-[20px] flex flex-col slide">
                    <!-- <div class="w-[850px] h-[567px] rounded-[28px] bg-cover flex item"
                        style="background-image: url(./media/IMG_2154\ \(1\).jpeg);">
                        <div class="flex flex-col items-center mt-[130px] ml-[70px] des">
                            <p class="text-[35px] text-magnolia drop-shadow-xl font-bold  name">Собака</p>
                            <span class="text-[40px] font-medium text-gray-300 desName">Нашлась на улице</span>
                            <div
                                class="text-magnolia font-normal text-[25px] border-[1px] border-gray-300 rounded-[25px] px-[8px] py-[2px] mt-[20px] cursor-pointer hover:text-gray-300 duration-200 desBtn">Подробнее</div>
                        </div>
                    </div> -->
                    <div class="w-[850px] h-[567px] rounded-[28px] bg-cover item"
                        style="background-image: url(./media/IMG_2154\ \(1\).jpeg);">
                        <div class="flex flex-col items-center mt-[220px] ml-[70px] des">
                            <p class="text-[35px] text-magnolia shadow-xl font-bold  name">Собака</p>
                            <span class="text-[40px] font-medium text-gray-300 desName">Нашлась на улице</span>
                            <div
                                class="text-magnolia font-normal text-[25px] border-[1px] border-gray-300 rounded-[25px] px-[8px] py-[2px] mt-[20px] cursor-pointer hover:text-gray-300 duration-200 desBtn">
                                Подробнее</div>
                        </div>
                    </div>
                    <div class="w-[850px] h-[567px] rounded-[28px] bg-cover item"
                        style="background-image: url(./media/1679425046_celes-club-p-chernii-kot-doma-vkontakte-91.jpg);">
                        <div class="flex flex-col items-center mt-[220px] ml-[70px] des">
                            <p class="text-[35px] text-magnolia shadow-xl font-bold  name">Кошка</p>
                            <span class="text-[40px] font-medium text-gray-300 desName">Сбежала из дома</span>
                            <div
                                class="text-magnolia font-normal text-[25px] border-[1px] border-gray-300 rounded-[25px] px-[8px] py-[2px] mt-[20px] cursor-pointer hover:text-gray-300 duration-200 desBtn">
                                Подробнее</div>
                        </div>
                    </div>
                </div>
                <div class="gap-[10px] flex mt-[25px]">
                    <div class="arrow-left cursor-pointer"></div>
                    <div class="arrow-right cursor-pointer"></div>
                </div>
            </div>
            <div class="flex w-full justify-center mt-[100px]">
                <div class="flex items-center">
                    <div class="flex mr-[10px]">
                        <input type="search" class="bg-magnolia rounded-[15px] px-[10px] py-[5px] max-h-[35px]"
                            placeholder="Введите Адрес">
                    </div>
                    <div class="flex flex-col ">
                        <span class="text-[20px] font-medium text-magnolia">Кого ищем:</span>
                        <div class="flex mt-[10px]">
                            <div
                                class="bg-magnolia h-[40px] bg-magnolia w-[110px] flex items-center justify-center border-[1px] border-gray-500 cursor-pointer  checkS">
                                <span class="text-gray-500 font-normal">Собака</span>
                            </div>
                            <div
                                class="bg-magnolia h-[40px] bg-magnolia w-[110px] flex items-center justify-center border-[1px] border-gray-500 cursor-pointer checkS">
                                <span class="text-gray-500 font-normal">Кошка</span>
                            </div>
                            <div
                                class="bg-magnolia h-[40px] bg-magnolia w-[110px] flex items-center justify-center border-[1px] border-gray-500 cursor-pointer checkS">
                                <span class="text-gray-500 font-normal">другое</span>
                            </div>
                        </div>
                        <select name="" id="" class="w-[200px] bg-magnolia mt-[10px]">
                            <option value="">Все породы</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col ml-[10px]">
                    <span class="text-[20px] font-medium text-magnolia">Статус:</span>
                    <div class="flex mt-[10px]">
                        <div
                            class="bg-magnolia h-[40px] bg-magnolia w-[110px] flex items-center justify-center border-[1px] border-gray-500 cursor-pointer checkS">
                            <span class="text-gray-500 font-normal">Пропавшие</span>
                        </div>
                        <div
                            class="bg-magnolia h-[40px] bg-magnolia w-[110px] flex items-center justify-center border-[1px] border-gray-500 cursor-pointer checkS">
                            <span class="text-gray-500 font-normal">Найденые</span>
                        </div>
                    </div>
                </div>
                <div class="flex h-full items-center ml-[10px] mt-[3px]">
                    <div
                        class="w-[150px] h-[40px] rounded-[5px] border-magnolia border-[1px] flex justify-center items-center cursor-pointer">
                        <span class="text-magnolia font-medium text-[20px]">Поиск</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
